services:
  runner:
    build: .
    volumes:
    - type: bind
      source: .
      target: /zksync
    networks:
      - zknet


  postgres:
    image: "postgres:12"
    networks:
      - zknet
    ports:
      - "5432:5432"
    volumes:
    - type: bind
      source: ./volumes/postgres
      target: /var/lib/postgresql/data
    environment:
        - POSTGRES_HOST_AUTH_METHOD=trust

  rskj:
    build:
      context: ./docker/rskj
    networks:
      - zknet
    ports:
      - "4444:4444"
      - "4445:4445"
    volumes:
      - type: bind
        source: ./volumes/rskj
        target: /etc/rsknode
  
  dev-liquidity-token-watcher:
    image: "matterlabs/dev-liquidity-token-watcher:latest"
    env_file:
      - ./etc/env/docker.env
    networks:
      - zknet
    ports:
      - "9975:9975"
    volumes:
      - ./etc/tokens/:/etc/tokens

  dev-ticker:
    image: "matterlabs/dev-ticker:latest"
    networks:
      - zknet
    ports:
      - "9876:9876"
    volumes:
      - ./etc/tokens/:/etc/tokens

  tesseracts:
    image: "adria0/tesseracts"
    command: --cfg /tesseracts.toml -vvv
    networks:
      - zknet
    ports:
      - "8000:8000"
    volumes:
    - ./etc/tesseracts/tesseracts.toml:/tesseracts.toml
    - type: bind
      source: ./volumes/tesseracts
      target: /var/lib/tesseracts/data

  elastic:
    image: elasticsearch:7.10.1
    networks:
      - zknet
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node

networks:
  zknet: