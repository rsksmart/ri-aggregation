name: rif-rollup CI lint
on: [push]
  
jobs:
  lint:
      runs-on:  ubuntu-latest

      steps:
        - uses: actions/checkout@v3

        - name: Use Node.js
          uses: actions/setup-node@v3
          with:
            node-version: "16.x"

        - name: Use rust
          run: rustup install 1.69.0

        - name: Toolchain info
          run: |
            node --version
            rustc --version  
            cargo clippy --version      

        - name: setup-env
          run: |
            echo ZKSYNC_HOME=$(pwd) >> $GITHUB_ENV
            echo $(pwd)/bin >> $GITHUB_PATH
                                  
        - name: lints
          run: |
            zk
            zk fmt --check
            zk lint --check

  


