version: '3.2'
services:
  postgres:
    image: "postgres:12"
    environment:
        - POSTGRES_HOST_AUTH_METHOD=trust

  rskj:
    image: rsksmart/rskj:HOP-4.4.0
    ports:
      - "4444:4444"
      - "4445:4445"
    volumes:
      - ./docker/rskj/logback.xml:/etc/rsk/logback.xml
      - ./docker/rskj/node.conf:/etc/rsk/node.conf
  
  
  dev-ticker:
    image: "matterlabs/dev-ticker:latest"
    volumes:
      - ./etc/tokens/:/etc/tokens

  dev-liquidity-token-watcher:
    image: "matterlabs/dev-liquidity-token-watcher:latest"
    env_file:
      - ./etc/env/docker.env
    volumes:
      - ./etc/tokens/:/etc/tokens

  zk:
    build:
      context: ./docker/zk-environment 
    depends_on:
      - postgres
      - rskj
      - dev-ticker
      - dev-liquidity-token-watcher
    command: tail -f /dev/null
    volumes:
      - .:/usr/src/zksync
      - /usr/src/cache:/usr/src/cache
      - /usr/src/keys:/usr/src/keys
      - /var/run/docker.sock:/var/run/docker.sock
      - ${HOST_GCS_KEY_PATH:-/etc/sa_secret/sa_key.json}:/etc/sa_secret/sa_key.json
    environment:
      - IN_DOCKER=true
      - CACHE_DIR=/usr/src/cache
      - SCCACHE_CACHE_SIZE=50g
      - SCCACHE_GCS_BUCKET=sccache-zksync-ci
      - SCCACHE_GCS_KEY_PATH=/etc/sa_secret/sa_key.json
      - SCCACHE_GCS_RW_MODE=READ_WRITE
      - CI=1
      - CAROOT=/usr/src/zksync
      - NODE_EXTRA_CA_CERTS=/usr/src/zksync/rootCA.pem
